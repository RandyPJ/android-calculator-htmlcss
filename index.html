<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Document</title>

</head>
<body>
    <div class="container"> 
        <div class="calculator">
            <div class="screen">
                <div class="screen-navbar">
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <input class="text" type="text" name="txt" id="txt">
                <div class="underscore"></div>
            </div>
    
            <div class="options">
                <span>√</span>
                <span>π</span>
                <span>^</span>
                <span>!</span>

                <div id="chevron" class="chevron">
                    <svg id="iconChevron" viewBox="0 0 24 24">
                        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                    </svg>
                </div>
            </div>

            <div id="moreOptions" class="more-options">
                <button>DEG</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>INV</button>
                <button>e</button>
                <button>in</button>
                <button>log</button>
            </div>
    
            <div class="buttons-container">
                <button class="btn btn-success">AC</button>
                <button class="btn btn-primary">( )</button>
                <button class="btn btn-primary">%</button>
                <button class="btn btn-primary">÷</button>
                <button class="btn btn-dark">7</button>
                <button class="btn btn-dark">8</button>
                <button class="btn btn-dark">9</button>
                <button class="btn btn-primary">x</button>
                <button class="btn btn-dark">4</button>
                <button class="btn btn-dark">5</button>
                <button class="btn btn-dark">6</button>
                <button class="btn btn-primary">-</button>
                <button class="btn btn-dark">1</button>
                <button class="btn btn-dark">2</button>
                <button class="btn btn-dark">3</button>
                <button class="btn btn-primary">+</button>
                <button class="btn btn-dark">0</button>
                <button class="btn btn-dark">.</button>
                <button class="btn btn-dark">X</button>
                <button class="btn btn-pink">=</button>
            </div>
        </div>
    </div>

    <script>
        let btnMoreOptions = document.getElementById('chevron');
        let moreOptions = document.getElementById("moreOptions");

        btnMoreOptions.onclick = () => {
            if (moreOptions.className === "more-options") {
                moreOptions.className += " grid"
            }else{
                moreOptions.className = "more-options";
            }
            
        }
    </script>
</body>
</html>
