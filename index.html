<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="index.css">

    <title>Android Calculator Design</title>

</head>
<body>
    <div class="container"> 
        
        <div class="calculator">
            <div class="screen">
                <div class="screen-navbar">
                    <div id="dots" class="dots">
                        <img src="./dots.svg" alt="">
                    </div>
                </div>

                <ul id="systemOptions" class="system-options">
                    <li>History</li>
                    <li>Choose theme</li>
                    <li>Feedback</li>
                    <li>Help</li>
                </ul>

                <input class="text" type="text" name="txt" id="txt">

                <div class="underscore"></div>
            </div>
    
            <div class="options">
                <span>√</span>
                <span>π</span>
                <span>^</span>
                <span>!</span>

                <div id="chevron" class="chevron">
                    <img id="icon" src="./chevrondown.svg" alt="">
                </div>
            </div>

            <div id="moreOptions" class="more-options">
                <button>DEG</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>INV</button>
                <button>e</button>
                <button>in</button>
                <button>log</button>
            </div>
    
            <div class="buttons-container">
                <button class="btn btn-success">AC</button>
                <button class="btn btn-primary">( )</button>
                <button class="btn btn-primary">%</button>
                <button class="btn btn-primary">÷</button>
                <button class="btn btn-dark">7</button>
                <button class="btn btn-dark">8</button>
                <button class="btn btn-dark">9</button>
                <button class="btn btn-primary">x</button>
                <button class="btn btn-dark">4</button>
                <button class="btn btn-dark">5</button>
                <button class="btn btn-dark">6</button>
                <button class="btn btn-primary">-</button>
                <button class="btn btn-dark">1</button>
                <button class="btn btn-dark">2</button>
                <button class="btn btn-dark">3</button>
                <button class="btn btn-primary">+</button>
                <button class="btn btn-dark">0</button>
                <button class="btn btn-dark">.</button>
                <button class="btn btn-dark"><img src="./delete.svg" alt=""></button>
                <button class="btn btn-pink">=</button>
               
            </div>

          
        </div>
    </div>

    <script>
        let icon = document.getElementById("icon");
        let btnMoreOptions = document.getElementById('chevron');
        let moreOptions = document.getElementById("moreOptions");
        let dots = document.getElementById("dots");
        let systemOptions = document.getElementById("systemOptions");

        btnMoreOptions.onclick = () => {
            if (moreOptions.className === "more-options") {
                moreOptions.className += " grid";
                icon.src = "./chevronup.svg";
            }else{
                moreOptions.className = "more-options";
                icon.src = "./chevrondown.svg";
            }
        }

        dots.onclick = () => {
            if (systemOptions.className === "system-options") {
                systemOptions.className += " absolute"
            }else{
                systemOptions.className = "system-options";
            }
        }
        
    </script>
</body>
</html>
